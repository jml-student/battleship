<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="icon" href="./img/battleship.png">
    </head>
    <body>
        <dialog class="init-dialog">
            <div class="dialog-container">
                <div class="player-vs-player">
                    <div class="pvp-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                    </div>
                    <span>Player vs Player</span>
                </div>
                <div class="player-vs-computer">
                    <div class="pvc-svg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M10.5 15.5C10.5 15.87 10.4 16.2 10.22 16.5C9.88 15.91 9.24 15.5 8.5 15.5S7.12 15.91 6.78 16.5C6.61 16.2 6.5 15.87 6.5 15.5C6.5 14.4 7.4 13.5 8.5 13.5S10.5 14.4 10.5 15.5M23 15V18C23 18.55 22.55 19 22 19H21V20C21 21.11 20.11 22 19 22H5C3.9 22 3 21.11 3 20V19H2C1.45 19 1 18.55 1 18V15C1 14.45 1.45 14 2 14H3C3 10.13 6.13 7 10 7H11V5.73C10.4 5.39 10 4.74 10 4C10 2.9 10.9 2 12 2S14 2.9 14 4C14 4.74 13.6 5.39 13 5.73V7H14C17.87 7 21 10.13 21 14H22C22.55 14 23 14.45 23 15M21 16H19V14C19 11.24 16.76 9 14 9H10C7.24 9 5 11.24 5 14V16H3V17H5V20H19V17H21V16M15.5 13.5C14.4 13.5 13.5 14.4 13.5 15.5C13.5 15.87 13.61 16.2 13.78 16.5C14.12 15.91 14.76 15.5 15.5 15.5S16.88 15.91 17.22 16.5C17.4 16.2 17.5 15.87 17.5 15.5C17.5 14.4 16.61 13.5 15.5 13.5Z" /></svg>
                    </div>
                    <span>Player vs Computer</span>
                </div>
            </div>
        </dialog>
        <div class="logo">Battleship</div>
        <div class="container">
            <div class="first-icon"></div>
            <div class="game-container">
                <div class="title">Place the four ships</div>
                <div class="grids"></div>
                <div class="ships-container">
                    <div class="ships">
                        <img src="./img/ship1.png" id="ship1" alt="ship1" style="--height: var(--ship1-height)" draggable="true">
                        <img src="./img/ship2.png" id="ship2" alt="ship2" style="--height: var(--ship2-height)" draggable="true">
                        <img src="./img/ship3.png" id="ship3" alt="ship3" style="--height: var(--ship3-height)" draggable="true">
                        <img src="./img/ship4.png" id="ship4" alt="ship4" style="--height: var(--ship4-height)" draggable="true">
                    </div>
                    <button class="btn-direction">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M19,8L15,12H18A6,6 0 0,1 12,18C11,18 10.03,17.75 9.2,17.3L7.74,18.76C8.97,19.54 10.43,20 12,20A8,8 0 0,0 20,12H23M6,12A6,6 0 0,1 12,6C13,6 13.97,6.25 14.8,6.7L16.26,5.24C15.03,4.46 13.57,4 12,4A8,8 0 0,0 4,12H1L5,16L9,12" /></svg>
                    </button>
                </div>
            </div>
            <div class="second-icon"></div>
        </div>
        <script type="module" src="./src/dom.mjs"></script>
    </body>
    <footer>
        <span>
            Github <a href="https://github.com/jml-student/battleship">Repository</a>
            <span class="invisible">...</span> | <span class="invisible">...</span>
        </span>
        <span>
            <a href="https://www.flaticon.com/free-icons/battleship" title="battleship icons">Battleship icons created by smashingstocks - Flaticon</a>
        </span>

    </footer>
</html>
