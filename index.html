<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <dialog class="choose-vs">
        <div class="player-vs-player">
            <!-- <svg></svg> -->
            Player vs Player
        </div>
        <div class="player-vs-computer">
            <!-- <svg></svg> -->
            Player vs Computer
        </div>
    </dialog>
    <body>
        <div class="container">
            <div class="grids">
                <div class="title"></div>
                <div class="first-container">
                    <div class="first-grid"></div>
                    <div class="first-player"></div>
                </div>
                <div class="second-container">
                    <div class="second-grid"></div>
                    <div class="second-player"></div>
                </div>
            </div>
            <div class="ships">
                <img src="./img/ship1.png" alt="ship1" style="--height: var(--ship1-height)" draggable="true">
                <img src="./img/ship2.png" alt="ship2" style="--height: var(--ship2-height)" draggable="true">
                <img src="./img/ship3.png" alt="ship3" style="--height: var(--ship3-height)" draggable="true">
                <img src="./img/ship4.png" alt="ship4" style="--height: var(--ship4-height)" draggable="true">
            </div>
        </div>
        <script type="module" src="./src/dom.mjs"></script>
    </body>
</html>
